<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="./script/signup.js"></script>
</head>
<body>
    <div>
        <form id="signup-form">
            <span>Sign Up</span>
            <span id="error"></span>
            <input type="text" placeholder="Your Name" id="user-name" required/>
            <input type="mail" placeholder="Your Email" id="user-mail" required/>
            <input type="text" placeholder="Password" id="user-password" required/>
            <input type="text" placeholder="Confirm Password" id="user-confirm-password" required/>
            <select id="user-role">
                <option disabled selected>---User Role---</option>
                <option value="teacher">Teacher</option>
                <option value="student">Student</option>
            </select>
            <input type="submit" value="Register"/>
        </form>
        <a href="/login.html">Login</a>
    </div>
</body>
</html>
