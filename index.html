<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="./script/app.js"></script>
</head>

<body>
    <h1>Quiz App</h1>
    <h3 id="heading"></h3>
    <div>
        <form id="signup-form">
            <span>Sign Up</span>
            <input type="text" placeholder="Your Name" id="user-name" required/>
            <input type="mail" placeholder="Your Email" id="user-mail" required/>
            <input type="text" placeholder="Password" id="user-password" required/>
            <input type="text" placeholder="Confirm Password" id="user-confirm-password" required/>
            <select id="user-role">
                <option disabled selected>---User Role---</option>
                <option value="teacher">Teacher</option>
                <option value="student">Student</option>
            </select>
            <input type="submit" value="Submit"/>
        </form>
    </div>
    <div>
        <form id="login-form">
            <span>Login</span>
            <input type="mail" placeholder="E-mail" id="login-mail" required/>
            <input type="password" placeholder="password" id="login-password" required/>
            <select id="login-role">
                <option disabled selected>---User Role---</option>
                <option value="teacher">Teacher</option>
                <option value="student">Student</option>
            </select>
            <input type="submit" value="Login"/>
        </form>
    </div>
</body>

</html>
